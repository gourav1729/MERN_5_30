    <p>This is a paragraph.</p>

<!-- 
- **Theory**:
- **getElementById**: Selects an element by its ID

**Purpose:** Selects a single element with a unique id attribute.

**Return Type:** Element or null (if no match is found).

**Performance:** Fastest method since IDs are unique.


- **getElementsByClassName**: Selects elements by their class name.

**Purpose:** Selects multiple elements sharing a class attribute.
**Return Type:** HTMLCollection 
**Use Case:** Bulk operations on elements of the same type.



- **getElementsByTagName**: Selects elements by their tag name.
**Purpose:** Selects elements by their HTML tag (e.g., div, p, h1).

**Return Type:** HTMLCollection
**Use Case:** Bulk operations on elements of the same type.



- **querySelector**: Selects the first element that matches a CSS selector.
- **querySelectorAll**: Selects all elements that match a CSS selector. -->
